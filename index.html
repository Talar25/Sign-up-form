<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="image-box">
        <h1 class="heading-primary">Sign-up-form</h1>
        <div class="credits-box">
          <p class="credits">
            Photo by
            <a
              href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
              >Halie West
            </a>
            on
            <a
              href="https://unsplash.com/photos/25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
              >Unsplash</a
            >
          </p>
        </div>
      </div>
      <div class="form-box">
        <div class="description">
          <p class="paragraph">
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.
            <br />
            Sign up now to get started.
          </p>
          <p class="paragraph">You know you want to.</p>
        </div>
        <form action="#">
          <div class="form-container">
            <p class="paragraph">Let's do this!</p>
            <fieldset>
              <div class="form-cell">
                <label for="first-name">first name</label>
                <input name="first-name" type="text" id="first-name" />
              </div>
              <div class="form-cell">
                <label for="last-name">last name</label>
                <input name="last-name" type="text" id="last-name" />
              </div>
            </fieldset>

            <fieldset>
              <div class="form-cell">
                <label for="email">email</label>
                <input name="email" type="email" id="email" />
              </div>
              <div class="form-cell">
                <label for="phone-number">phone number</label>
                <input name="phone-number" type="tel" id="phone-number" />
              </div>
            </fieldset>

            <fieldset>
              <div class="form-cell">
                <label for="password">password</label>
                <input name="password" type="password" id="password" />
              </div>
              <div class="form-cell">
                <label for="confirm-password">confirm password</label>
                <input
                  name="confirm-password"
                  type="password"
                  id="confirm-password"
                />
              </div>
            </fieldset>
          </div>
          <div class="button-container">
            <button class="button">Create Account</button>
            <p class="last-paragraph">
              Already have an account? <a class="link" href="#">Log in</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
